<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyPulse - 智能學習平台</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 載入動畫 -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="logo-animation">
                <i class="fas fa-brain"></i>
                <h1>StudyPulse</h1>
            </div>
            <p>智能學習平台</p>
            <div class="loading-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <!-- 主頁面 -->
    <div id="main-page" class="main-page hidden">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-brain"></i>
                <span>StudyPulse</span>
            </div>
            <div class="nav-actions">
                <button id="login-btn" class="btn btn-outline">登入</button>
                <button id="register-btn" class="btn btn-primary">註冊</button>
            </div>
        </nav>

        <section class="hero">
            <div class="hero-content">
                <h1>連接全球學習者</h1>
                <p>智能匹配學習夥伴 • 即時交流討論 • 多元學習資源</p>
                <div class="hero-actions">
                    <button id="hero-login-btn" class="btn btn-primary btn-large">開始學習</button>
                </div>
            </div>
        </section>
    </div>

    <!-- 登入模態框 -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>登入帳號</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <input type="text" id="login-username" placeholder="用戶名" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="密碼" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">登入</button>
            </form>
        </div>
    </div>

    <!-- 登入後主界面 -->
    <div id="app-container" class="app-container hidden">
        <!-- 側邊欄 -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="avatar" id="user-avatar">U</div>
                    <div class="user-details">
                        <span id="user-display-name" class="display-name">用戶</span>
                        <span class="user-status online">在線</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-menu">
                <div class="menu-item active" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span>儀表板</span>
                </div>
                <div class="menu-item" data-page="friends">
                    <i class="fas fa-user-friends"></i>
                    <span>好友系統</span>
                </div>
                <div class="menu-item" data-page="chat">
                    <i class="fas fa-comments"></i>
                    <span>即時聊天</span>
                </div>
                <div class="menu-item" data-page="study">
                    <i class="fas fa-book"></i>
                    <span>學科討論</span>
                </div>
                <div class="menu-item" data-page="resources">
                    <i class="fas fa-share-alt"></i>
                    <span>資源共享</span>
                </div>
                <div class="menu-item" data-page="profile">
                    <i class="fas fa-user"></i>
                    <span>個人檔案</span>
                </div>
                <div class="menu-item admin-only hidden" data-page="admin">
                    <i class="fas fa-shield-alt"></i>
                    <span>管理員面板</span>
                </div>
            </div>
        </nav>

        <!-- 主內容區域 -->
        <main class="main-content">
            <div class="content-header">
                <h1 id="page-title">儀表板</h1>
                <div class="header-actions">
                    <button id="logout-btn" class="btn btn-outline">
                        <i class="fas fa-sign-out-alt"></i>
                        登出
                    </button>
                </div>
            </div>

            <div id="content-area" class="content-area">
                <!-- 內容將由 JavaScript 動態載入 -->
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
